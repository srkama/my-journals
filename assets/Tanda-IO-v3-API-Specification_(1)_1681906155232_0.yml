      operationId: findStoreOwnerByStoreId
      summary: Find store contact/owner by store ID
      description: Find store contact/owner by store ID
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/newStoreId"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - NewStore:signup
  /kyx/v1/persons/{personId}/new-stores/{newStoreId}/step:
    put:
      tags:
        - "New store"
      operationId: updateNewStoreStep
      summary: Update store onboarding step
      description: Update store onboarding step
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/newStoreId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OnboardingStepDto"
      responses:
        "204":
          description: No content
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - NewStore:signup
  /kyx/v1/persons/{personId}/new-stores/{newStoreId}/documents:
    post:
      tags:
        - "New store"
      operationId: uploadNewStoreDocument
      summary: Upload document
      description: Uploads store document
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/newStoreId"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                type:
                  type: string
                  description: Identification document type ID
                  example: "KE.NationalId"
                number:
                  type: string
                  description: Identification document number
                  example: "12345678912"
                file:
                  type: array
                  items:
                    type: string
                    format: binary
            encoding:
              files:
                contentType: image/png, image/jpeg, application/pdf
      responses:
        "201":
          description: Store document uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "400":
          $ref: "#/components/responses/Error400"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - NewStore:signup
    get:
      tags:
        - "New store"
      operationId: fetchAllAggregatedStoreDocument
      summary: Fetch all store documents
      description: Fetch all store documents
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/newStoreId"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - NewStore:signup
  /kyx/v1/persons/{personId}/new-stores/{newStoreId}/documents/{documentId}:
    delete:
      tags:
        - "New store"
      operationId: deleteNewStoreDocument
      summary: Delete document
      description: Deletes an existing store document and all linked files
      parameters:
        - $ref: "#/components/parameters/newStoreId"
        - $ref: "#/components/parameters/documentId"
      responses:
        "204":
          description: Deleted
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - NewStore:signup
  /kyx/v1/persons/{personId}/new-stores/{newStoreId}/documents/{documentId}/files:
    parameters:
      - $ref: "#/components/parameters/personId"
      - $ref: "#/components/parameters/newStoreId"
      - $ref: "#/components/parameters/documentId"
    post:
      tags:
        - "New store"
      operationId: uploadNewStoreDocumentFile
      summary: Upload document file
      description: Uploads new store document file
      requestBody:
        content:
          multipart/form-data:
            schema:
