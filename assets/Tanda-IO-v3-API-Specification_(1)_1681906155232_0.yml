  responses:
    RestapiResponse:
      description: Accepted
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RestapiResponse"
          example:
            requestId: "c0e71252-0ec1-4a7a-ab95-5f8a5a7bc320"
            status: "S000000"
            message: "Request accepted"
            timestamp: "2022-06-08T21:00:00Z"
    RequestStatusResponse:
      description: Ok
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RequestStatus"
          example:
            status: "S000000"
            message: "Request accepted"  
    RequestResponse:
        description: Accepted
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Request"
    Error404:
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RestapiErrorResponse"
          example:
            status: "E404000"
            category: "System"
            severity: "Low"
            error: "Not found"
            description: "Wallet not found by ID"
    Error400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RestapiErrorResponse"
          example:
            status: "E400000"
            category: "Business"
            severity: "Low"
            error: "Bad request"
            description: "dfsId: must not be null"
    Error401:
      description: Unauthorized
      headers:
        WWW-Authenticate:
          $ref: "#/components/parameters/wwwAuthenticate"
    Error403:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RestapiErrorResponse"
          example:
            status: "E403000"
            category: "Business"
            severity: "Low"
            error: "Access denied"
            description: "Access denied"
    Error409:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/RestapiErrorResponse"
          example:
            status: "E409000"
            category: "Business"
            severity: "Low"
            error: "Duplicate resource found"
            description: "Duplicate resource found"
    Error422:
      description: Unprocessable Entity
