components:
  schemas:
    CredentialsStatus:
      type: string
      description: Login Credentials status
      enum:
        - Active
        - Locked
        - Update
        - New
      example: "Active"
    AccountStatus:
      type: string
      enum:
        - Dormant
        - FullySuspended
        - Suspended
        - Active
        - New
        - Archived
      example: "Active"
    ErrorSeverity:
      type: string
      description: Error severity level
      enum:
        - Low
        - Medium
        - High
      example: "Low"
    ProcessSuccessStatus:
      type: string
      description: Payment process / API request success status codes
      enum:
        - S000000
      example: "S000000"
    ProcessErrorStatus:
      type: string
      description: Payment process / API request error status codes
      enum:
        - E400000
        - E400001
        - E400002
        - E400003
        - E400004
        - E400005
        - E400006
        - E400007
        - E400008
        - E400009
        - E400010
        - E400011
        - E400012
        - E401000
        - E401001
        - E401002
        - E401003
        - E401004
        - E401005
        - E401006
        - E401007
        - E403000
        - E404000
        - E404001
        - E422001
        - E422002
        - E422003
        - E422004
        - E422005
        - E422006
        - E422007
        - E422008
        - E422009
        - E422010
        - E422011
        - E422012
      example: "E400000"
    ErrorCategory:
      type: string
      description: Error category
      enum:
        - Business
        - System
        - Compliance
      example: "Business"
    RestapiRequest:
      type: object
      description: ayment request data sent by a StoreOwner or a StoreEmployee from a particular ChannelType
      required:
        - "dfsId"
        - "request"
      properties:
        dfsId:
          type: string
          format: uuid
          description: DFS / Product ID as defined by the walletsv2 API
          example: 89fe6031-b3ca-4db8-9b59-44818059c1d1
        request:
          type: object
          description: Key-value payment request parameters. The key is the `ParameterName` and the value is the agent input.
          additionalProperties:
            type: string
    RestapiResponse:
      type: object
      description: Sales, Withdrawal, Deposit & Lending API response body
      required:
        - "requestId"
        - "status"
        - "message"
        - "timestamp"
      properties:
        requestId:
          type: string
          format: uuid
          description: Payment request ID
          example: "c0e71252-0ec1-4a7a-ab95-5f8a5a7bc320"
        status:
          $ref: "#/components/schemas/ProcessSuccessStatus"
        message:
          type: string
          description: Status description
          example: "Request accepted"
        timestamp:
          type: string
          format: date-time
          description: Payment request timestamp
          example: "2022-06-08T21:00:00Z"
    RestapiErrorResponse:
      type: object
      description: Response body for all RESTful API errors
      required:
        - "status"
        - "category"
        - "severity"
        - "error"
      properties:
        status:
          $ref: "#/components/schemas/ProcessErrorStatus"
        category:
          $ref: "#/components/schemas/ErrorCategory"
        severity:
          $ref: "#/components/schemas/ErrorSeverity"
        error:
          type: string
          description: Brief error message
          example: "Bad request"
        description:
          type: string
          description: Detailed error message
          example: "Bad request"
    Password:
      type: object
      required:
        - "password"
      properties:
        password:
          type: string
          pattern: \A\w{8,32}\z
          description: New user password.
          example: "MyNewPassword@%$2022"
    Role:
      type: string
      enum:
        - Admin
        - HeadOfficeEmployee
        - HeadOfficeAdmin
        - StoreOwner
        - StoreEmployee
        - TandaPayUser
        - API
    ClientId:
      type: string
      enum:
        - StaffDashboard
        - AgencyDashboard
    Channel:
      type: string
      enum:
        - Web
        - Mobile
    GrantType:
      type: string
      enum:
        - authorisation_code
        - client_credentials
        - refresh_token
    Record:
      type: object
      description: A base object for all database models
      required:
        - "dateTimeCreated"
        - "lastModified"
      properties:
        datetimeCreated:
          type: string
          format: datetime
          readOnly: true
          description: Creation Timestamp
          example: "2022-04-08T12:17:49.636946200Z"
        lastModified:
          type: string
          format: datetime
          readOnly: true
          description: Object Update Timestamp
          example: "2022-04-08T12:17:49.636946200Z"
    CountryIdAndName:
      type: object
      description: Country info
      required:
        - "id"
        - "shortName"
      allOf:
        - properties:
            id:
              type: string
              description: 2-letter <a href="https://en.wikipedia.org/wiki/List_of_ISO_3166_country_codes">ISO 3166-1 alpha-2</a> country code
              pattern: \A[A-Z]{2}\z
              example: "KE"
            shortName:
              type: string
              maxLength: 64
              description: Short country name
              example: "Kenya"
    PersonCreationDto:
      type: object
      description: User / person basic details
      required:
        - id
        - firstName
        - mobileNumber
      properties:
        firstName:
          type: string
          maxLength: 32
          description: First name
          example: "Mwendwa"
        lastName:
          type: string
          maxLength: 32
          description: Last name
          example: "Reuben"
        mobileNumber:
          type: string
          pattern: \A\d{6,14}\z
          description: Mobile number without the calling code
          example: "700000000"
    Person:
      type: object
      description: User / person basic details
      required:
        - id
        - firstName
        - lastName
        - country
      allOf:
        - properties:
            id:
              type: string
              format: uuid
              readOnly: true
              description: System-generated ID for Person.
              example: "465aab12-8ce5-4508-96af-444838028950"
            firstName:
              type: string
              maxLength: 32
              description: First name
              example: "Mwendwa"
            lastName:
              type: string
              maxLength: 32
              description: Last name
              example: "Reuben"
            country:
              title: CountryIdAndName
              readOnly: true
              allOf:
                - $ref: "#/components/schemas/CountryIdAndName"
        - $ref: "#/components/schemas/Record"
    UserInfoProvider:
      type: object
      description: |
        The Customer/Store/HeadOffice that granted access to user. When id = Tanda and type = Tanda, then the access is said to have been issued 
        by Tanda (Dukapay Ltd, Tanda Group, Inc or Tanda Agent Ltd) to one of it's staff
      required:
        - "id"
        - "type"
      properties:
        id:
          type: string
          description: Store/Customer/HeadOffice ID or Tanda
          example: "Tanda"
        type:
          type: string
          description: Resource owner type
          enum:
            - Store
            - HeadOffice
            - TandaPayUser
            - Tanda
          example: "Tanda"
    UserInfoIdentity:
      type: object
      description: |
        TandaPayUser/StoreOwner/StoreEmployee/HeadOfficeAdmin/HeadOfficeEmployee/Device/Application data. In OAuth 2.1 terms,
        this is the `subject`. Identity represents a version of a Person that has been granted access to resources by a resource owner. 

        The resource owner can be a store, head office, or even Tanda (in the case of Tanda staff login).
      required:
        - "id"
        - "role"
      properties:
        id:
          type: string
          description: Identity ID. Can be a StoreOwner ID, HeadOfficeEmployee ID, e.t.c.
          example: "465aab12-8ce5-4508-96af-444838028950"
        role:
          $ref: "#/components/schemas/Role"
