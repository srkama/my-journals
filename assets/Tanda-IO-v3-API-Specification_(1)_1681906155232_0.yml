openapi: "3.0.2"
info:
  title: Tanda I/O v3 API Specification
  version: "3.1.0"
servers:
  - url: https://api-v3-uat.tanda.africa
    description: UAT
    variables:
      OAuth2BaseUrl:
        default: identity-uat.tanda.africa
        enum:
          - identity-uat.tanda.africa
  - url: https://api-v3.tanda.africa
    description: Live
    variables:
      OAuth2BaseUrl:
        default: identity.tanda.africa
        enum:
          - identity.tanda.africa
tags:
  - name: Getting started
    description: Getting started API
  - name: User
    description: User API
  - name: New store
    description: New store API
  - name: Challenges, PIN & Password
    description: Challenges, PIN & Password API
  - name: Store
    description: Store API
  - name: Store DFSes, Accounts & Statement
    description: Store DFSes, Accounts & Statement API
  - name: Payments
    description: Payments API
paths:
  /identity/v1/countries/{countryId}/devices:
    post:
      tags:
        - "Getting started"
      operationId: startDeviceVerificationFlow
      summary: Send device verification OTP
      description: Send device verification OTP
      parameters:
        - $ref: "#/components/parameters/countryId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Device"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Device"
        "400":
          $ref: "#/components/responses/Error400"
        "422":
          $ref: "#/components/responses/Error422"
        "500":
          $ref: "#/components/responses/Error500"
  /identity/v1/countries/{countryId}/devices/{deviceId}:
    patch:
      tags:
        - "Getting started"
      operationId: resendOTP
      summary: Resend device verification OTP
      description: Resend device verification OTP
      parameters:
        - $ref: "#/components/parameters/countryId"
        - $ref: "#/components/parameters/deviceId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Device"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Device"
        "400":
          $ref: "#/components/responses/Error400"
        "404":
          $ref: "#/components/responses/Error404"
        "422":
          $ref: "#/components/responses/Error422"
        "500":
          $ref: "#/components/responses/Error500"
  /identity/v1/countries/{countryId}/devices/{deviceId}/verification:
    post:
      tags:
        - "Getting started"
      operationId: tryVerifyDevice
      summary: Verify a device
      description: Verify a device
      parameters:
        - $ref: "#/components/parameters/deviceId"
        - $ref: "#/components/parameters/countryId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceVerification"
      responses:
        "201":
          description: Verified
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceCredentials"
        "400":
          $ref: "#/components/responses/Error400"
        "422":
          $ref: "#/components/responses/Error422"
        "500":
          $ref: "#/components/responses/Error500"
  /kyx/v1/phone-numbers/{e164}/person:
    post:
      tags:
        - "User"
      operationId: updateOrCreatePersonByPhoneNumber
      summary: Update/register person by phone number
      description: Update/register person by phone number
      parameters:
        - $ref: "#/components/parameters/e164"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "400":
          $ref: "#/components/responses/Error400"
        "404":
          $ref: "#/components/responses/Error404"
        "409":
          $ref: "#/components/responses/Error409"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeContactBearer:
            - Person:signup
    get:
      tags:
        - "User"
      operationId: findPersonByPhoneNumber
      summary: Find person/user by phone number
      description: Find person/user by phone number
      parameters:
        - $ref: "#/components/parameters/phoneNumber"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "400":
          $ref: "#/components/responses/Error400"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeContactBearer:
            - Person:signup
  /kyx/v1/persons/{personId}:
    get:
      tags:
        - "User"
      operationId: findUserById
      summary: Find user by ID
      description: Find user by ID
      parameters:
        - $ref: "#/components/parameters/personId"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Person"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - Person:read
    patch:
      tags:
        - "User"
      operationId: updateUserById
      summary: Update user names by ID
      description: Update user names by ID
      parameters:
        - $ref: "#/components/parameters/personId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Person"
      responses:
        "204":
          description: User updated successfully
        "400":
          $ref: "#/components/responses/Error400"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error403"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - Person:update
  /kyx/v1/persons/{personId}/is-store-contact:
    get:
      tags:
        - "New store"
      operationId: isStoreContactByUserId
      summary: Check if user is a store owner by user ID
      description: Check if user is a store owner by user ID
      parameters:
        - $ref: "#/components/parameters/personId"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IsStoreContact"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - Person:read
  /kyx/v1/persons/{personId}/documents:
    post:
      tags:
        - "User"
      operationId: uploadUserDocument
      summary: Upload user document
      description: Upload user document
      parameters:
        - $ref: "#/components/parameters/personId"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                type:
                  type: string
                  description: Identification document type ID
                  example: "KE.NationalId"
                number:
                  type: string
                  description: Identification document number
                  example: "12345678912"
                file:
                  type: array
                  items:
                    type: string
                    format: binary
            encoding:
              files:
                contentType: image/png, image/jpeg, application/pdf
      responses:
        "201":
          description: Upload successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Document"
        "400":
          $ref: "#/components/responses/Error400"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - PersonDocument:write
    get:
      tags:
        - "User"
      operationId: findDocumentsByUserId
      summary: Find documents by user ID
      description: Find documents by user ID
      parameters:
        - $ref: "#/components/parameters/personId"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Document"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - PersonDocument:read
  /kyx/v1/persons/{personId}/documents/{documentId}:
    delete:
      tags:
        - "User"
      operationId: deleteUserDocumentById
      summary: Delete user document by ID
      description: Delete user document by ID
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/documentId"
      responses:
        "204":
          description: User document deleted
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - PersonDocument:delete
  /kyx/v1/persons/{personId}/documents/{documentId}/files:
    post:
      tags:
        - "User"
      operationId: uploadUserDocumentFile
      summary: Upload user document file
      description: Upload user document file
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/documentId"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: array
                  items:
                    type: string
                    format: binary
            encoding:
              files:
                contentType: image/png, image/jpeg, application/pdf
      responses:
        "201":
          description: User document file uploaded
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentFile"
        "400":
          $ref: "#/components/responses/Error400"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - PersonDocument:write
    get:
      tags:
        - "User"
      operationId: findFilesByUserDocumentId
      summary: Find files by user document ID
      description: Find files by user document ID
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/documentId"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DocumentFile"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - PersonDocument:read
  /kyx/v1/persons/{personId}/documents/{documentId}/files/{fileId}:
    get:
      tags:
        - "User"
      operationId: downloadUserDoumentFileById
      summary: Download user document file by ID
      description: Download user document file by ID
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/documentId"
        - $ref: "#/components/parameters/fileId"
      responses:
        "200":
          description: User document file downloaded
          content:
            application/*:
              schema:
                type: string
                format: binary
            image/*:
              schema:
                type: string
                format: binary
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - PersonDocument:read
    patch:
      tags:
        - "User"
      operationId: replacePersonDocumentFileById
      summary: Replace user document file by ID
      description: Replace user document file by ID
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/documentId"
        - $ref: "#/components/parameters/fileId"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              files:
                contentType: image/png, image/jpeg
      responses:
        "204":
          description: User document file replaced
        "400":
          $ref: "#/components/responses/Error400"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - PersonDocument:update
    delete:
      tags:
        - "User"
      operationId: deletePersonDocumentFileById
      summary: Delete user document file by ID
      description: Delete user document file by ID
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/documentId"
        - $ref: "#/components/parameters/fileId"
      responses:
        "204":
          description: User document file deleted
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - PersonDocument:delete
  /kyx/v1/persons/{personId}/selfie:
    put:
      tags:
        - "User"
      operationId: uploadUserSelfie
      summary: Upload user selfie
      description: Upload user selfie
      parameters:
        - $ref: "#/components/parameters/personId"
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                selfie:
                  type: string
                  format: binary
            encoding:
              files:
                contentType: image/png, image/jpeg
      responses:
        "204":
          description: User selfie uploaded
        "400":
          $ref: "#/components/responses/Error400"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - Selfie:write
    get:
      tags:
        - "User"
      operationId: downloadUserSelfieByUserId
      summary: Download user selfie by user ID
      description: Download user selfie by user ID
      parameters:
        - $ref: "#/components/parameters/personId"
      responses:
        "200":
          description: User selfie downloaded
          content:
            application/*:
              schema:
                type: string
                format: binary
            image/*:
              schema:
                type: string
                format: binary
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - Selfie:read
    delete:
      tags:
        - "User"
      operationId: deleteUserSelfieByUserId
      summary: Delete user selfie by user ID 
      description: Delete user selfie by user ID
      parameters:
        - $ref: "#/components/parameters/personId"
      responses:
        "204":
          description: User selfie deleted
        "400":
          $ref: "#/components/responses/Error400"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - Person:signup
        - storeContactBearer:
            - Selfie:delete
  /kyx/v1/persons/{personId}/new-store:
    post:
      tags:
        - "New store"
      operationId: createAndAttachStoreToPerson
      summary: Create and attach a new store to a person
      description: Create and attach a new store to a person
      parameters:
        - $ref: "#/components/parameters/personId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewStore"
      responses:
        "201":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NewStore"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "409":
          $ref: "#/components/responses/Error409"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - NewStore:signup
    get:
      tags:
        - "New store"
      operationId: fetchNewStoreByPerson
      summary: Fetch new store by user ID
      description: Fetch new store by user ID
      parameters:
        - $ref: "#/components/parameters/personId"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NewStore"
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - NewStore:signup
  /kyx/v1/persons/{personId}/new-stores/{newStoreId}:
    patch:
      tags:
        - "New store"
      operationId: updateNewStore
      summary: Update store name
      description: Update store name
      parameters:
        - $ref: "#/components/parameters/personId"
        - $ref: "#/components/parameters/newStoreId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewStore"
      responses:
        "204":
          description: No content
        "401":
          $ref: "#/components/responses/Error401"
        "403":
          $ref: "#/components/responses/Error403"
        "404":
          $ref: "#/components/responses/Error404"
        "500":
          $ref: "#/components/responses/Error500"
      security:
        - storeSignupBearer:
            - NewStore:signup
  /kyx/v1/persons/{personId}/new-stores/{newStoreId}/contact:
    get:
      tags:
